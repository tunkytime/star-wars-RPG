<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>RPG</title>
  </head>

  <body>
    <div class="container">	
      <div class="row">
        <div class="col-12">
          <div class="row">
			<div id="characters" class="text-center">
				<h2 class="text-left">Available Characters</h2>
			</div>
          </div>
          <div class="row">
            <div id="selected" class="text-center">
              <h2 class="text-left">Your Character</h2>
            </div>
          </div>
          <div class="row">
            <div id="enemy-section" class="text-center">
              <h2 class="text-left">Enemies Available to Attack</h2>
            </div>
          </div>
          <div class="row">
				<div id="fight-section">
				  <h2>Fight Section</h2>
				  <button id="attack-button" class="btn btn-primary m-3">Attack</button>
				  <div id="damage-message"></div>
				</div>			
          </div>
          <div class="row">
            <div id="defender-section" class="text-center">
              <h2 class="text-left">Defender</h2>
            </div>
          </div>
        </div>
      </div>
	  
		<div id="game-over" class="row">
		</div>
	  
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
